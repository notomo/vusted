name: ci

on:
  push:
    tags-ignore:
      - 'v*.*.*'
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: notomo/action-setup-nvim-lua@0314b24446fbad4f9cf1c2129f10fe7cd869f431 # v2.0.2

      - run: make new_rockspec VERSION=0.0.0

      - uses: rhysd/action-setup-vim@19e3dd31a84dbc2c5445d65e9b363f616cab96c1 # v1.6.0
        id: vim
        with:
          neovim: true
          version: nightly

      - run: make test
        env:
          VUSTED_NVIM: ${{ steps.vim.outputs.executable }}

      - run: vusted --version
